<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="cache-control" content="no-cache,no-store " />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="-1" />
	<title>Multimodal 2D Section Viewer</title>
	<script src="./js/lib/openseadragonAlexEdit.js"></script>
	<script src="./js/lib/openseadragon-viewerinputhook.min.js" type="text/javascript"></script>
	<script src="./js/lib/openseadragon-scalebar.js"></script>
	<script src="./js/lib/openseadragon-filtering.js"></script>
	<script src="./js/lib/raphaelFastEdit.js"></script>
	<script src="./js/lib/raphael-svg-import.js"></script>
	<script type="text/javascript" src="./js/lib/jquery.min.js"></script>
	<script src="./js/lib/jquery.splitter-0.14.0.js"></script>
	<script type="text/javascript" src="./js/lib/jsTree/jstree.min.js"></script>
	<link rel="stylesheet" href="./css/jquery.splitter.css" />
	<link rel="stylesheet" href="./css/ZAViewer.css" />
	<link rel="stylesheet" href="./js/lib/jsTree/themes/default/style.min.css" />
</head>

<body>
	<div>
		<div id="sliderPanel" class="sliderPanel sliderPanelShow">
			<div class="navigatorParentClass">
				<div id="navigatorDiv" class="navigatorChildClass"></div>
			</div>
			<div class="sliderGroup">
				<div id="sliderGroup1"></div>
				<!--
				<div id="sliderGroup2">
					<div class="dataset">
						<div>
							<span>intensity</span>
							<input class="slider" id="intensity_slider" type="range" min="-255" max="255" value="0"/>
						</div>
						<input class="opacity" id="intensity_value" type="text" value="0"/>
					</div>
					<div class="dataset">
						<div>
							<span style="-ms-word-wrap: break-word;">gamma</span>
							<input class="slider" id="gamma_slider" type="range" min="0" max="50" value="10"/>
						</div>
						<input class="opacity" id="gamma_value" type="text" value="0"/>
					</div> 
				</div> 
				-->
			</div>
			<div class="hidebtn">
				<button id="btnHideShow" onclick="hideShow();">Hide regions</button>
				<!--
				<button id="editbtn">Modify layer settings</button>
				-->
				<div id="btnShrinkSliderpanel" onclick="checkSliderPanel();"></div>
			</div>
		</div>

		<div id="subviewPanel" class="subviewPanel subviewPanelShow">
			<div id="sagittal_holder" class="sagittalHolder">
				<div id="sagittal_label" class="sagittalLabel"></div>
				<div class="spinControl">
					<div id="sagittal_spinner" class="spinner">
						<input class="spinner-input" type="text" value="1" maxlength="3" />
						<div class="spinner-button spinner-up">
							<div></div>
						</div>
						<div class="spinner-button spinner-down">
							<div></div>
						</div>
					</div>
					<div id="sagittal_spinner_max" class="spinner_max">123</div>
				</div>
				<img id="sagittal_image" alt="Sagittal view" width="200" height="200" />
			</div>
			<div id="btnShrinkSubviewpanel" onclick="checkSubviewPanel();"></div>
		</div>
		<div id="posviewPanel">
			<div id="posviewPanel1" class="posviewPanel posTbl">
				<div>
					<div>x ( - Left, + Right)</div>
					<div>:</div>
					<div id="posX">-</div>
				</div>
				<div>
					<div>y ( - Posterior, + Anterior)</div>
					<div>:</div>
					<div id="posY">-</div>
				</div>
				<div>
					<div>z ( - Inferior, + Superior)</div>
					<div>:</div>
					<div id="posZ">-</div>
				</div>
			</div>
			<div id="posviewPanel2" class="posviewPanel">
				<div>
					<div class="posTbl">
						<div>
							<div>P1</div>&nbsp;(<div id="pos1x">-</div>,&nbsp;<div id="pos1y">-</div>)
						</div>
						<div>
							<div>P2</div>&nbsp;(<div id="pos2x">-</div>,&nbsp;<div id="pos2y">-</div>)
						</div>
					</div>
					<div id="posDis">Distance:<span id="posdistance"></span>(mm)</div>
					<div id="btnShrinkPosviewpanel" onclick="checkPosviewPanel();"></div>
				</div>
			</div>
		</div>
		<div id="infoPanel">
			<div id="infoPanelText"></div>
			<div id="infoPanelButton">
				<span></span>
				<div id="btnShrinkInfoPanel" onclick="checkInfoPanel();"></div>
			</div>
		</div>
		<div id="layerEditor">
			<div id="GroupName">Image Group Name</div>
			<div id="ImageArea">
				<div id="ImageList">
					<ul>
					</ul>
				</div>
				<div id="LayerList">
					<select size="10">
					</select>
					<div>
						<input type="button" id="layerUp" value="Up">
						<input type="button" id="layerDown" value="Down">
					</div>
					<div id="layerButton2">
						<input type="button" id="layerSubmit" value="Submit">
						<input type="button" id="layerCancel" value="Cancel">
					</div>
				</div>
			</div>
		</div>

		<div id="widget">
			<div id="foo">
				<div id="tree_search">
					<div id="region_search_label">Search for a region:</div>
					<div><input autocomplete="off" id="region_search_form" value="Region search" type="text"></div>
				</div>
				<!-- 3 setup a container element -->
				<div id="jstree"></div><!-- end of #jstree -->
			</div><!-- end of #foo -->
			<div id="bar">
				<div id="openseadragon1" class="openseadragon"></div>
			</div>
		</div>
		<!-- end of #widget -->
		<script src="./js/zaviewer.js"></script>
	</div>
</body>

</html>
