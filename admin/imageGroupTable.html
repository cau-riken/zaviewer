<!DOCTYPE html>
<html>
	<head>
		<title>ImageGroupTable</title> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="./script/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="./script/main.js"></script>
		<script type="text/javascript" src="./script/tableMenu.js"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" href="./css/table.css">
		<link rel="stylesheet" href="./css/tableMenu.css">
	</head>
	<body>
	<div id="body">
		<h3>Image Group</h3>
		<form>
			<span>
				<table id="editTable">
					<tr>
						<td></td>
						<td><input type="number" min="0" name="f_group_id" /></td>
						<td></td>
						<td><input type="text" name="f_group_name" /></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="text" name="f_description" /></td>
					</tr>
				</table>
				<span id="submitMessage">
				</span>
				<div id="btnArea">
					<input type="button" value="Add" id="addBtn" />
					<input type="button" value="Update" id="updBtn" />
					<input type="button" value="Delete" id="delBtn" />
				</div>
			</span>
			<hr/>
			<span>
				<table id="dataTable" class="dataList">
					<tr id="columnName">
						<td class="t_group_id keyColumn">Group ID</td>
						<td class="t_group_name">Group Name</td>
						<td class="t_description">Description</td>
						<td class="t_count">Count</td>
					</tr>
					<tr>
						<td><hr/></td>
					</tr>
				</table>
				<div id="tableLoader" class="tableLoader">
					<img src="./css/loader.png">
				</div>
			</span>
			<input type="hidden" name="tableName" value="imageGroup"/>
		</form>
		<div id="dialogArea" class="dialogArea">
			<div class="blackbg dialogClose">
			</div>
			<div id="dialog">
				<div>
					<div class="title">Confirmation</div>
					<div class="body"><span>Message</span></div>
					<div class="button">
						<input type="button" value="OK" id="okBtn" />
						<input type="button" value="Cancel" id="cancelBtn" />
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
